{% load static %}
    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">

          <div class="d-flex align-items-center justify-content-center">

          </div>

          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse" style="font-size: 0.5rem;">

              <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link "><i class="fas fa-plus-circle fa-3x"></i></a>
              </li>
              {% endif %} 
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1 fa-3x"></i></a></div>
            {% comment %} <ul class="langs navbar-text"><a href="#" class="active">EN</a><span>           </span><a href="#">ES</a></ul> {% endcomment %}
